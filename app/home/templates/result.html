{% extends "layouts/base.html" %}

{% block title %} Gov Index {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ breadcrumb ] start -->

            <!-- [ breadcrumb ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-xl-6">
                            <form action="/index">
                                <div class="row d-flex justify-content-center  align-items-center form-group">
                                        <input type="text" id="gquery" name="gquery" class="form-control w-75" value="{{query or ''}}" placeholder="{{query}}">
                                        <button type="submit" class="btn btn-primary position-sticky ml-2 mb-0">Submit</button>
                                </div>
                            </form>
                            <div class="tab-content pb-1" id="myTabContent">
                                <div class="tab-pane fade active show" id="all" role="tabpanel" aria-labelledby="all-tab">
                                    <table class="table table-hover">
                                        <tbody>
                                            {% include result.activity_type|activity_type_html %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
